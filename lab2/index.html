<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея изображений с аудиоплеером</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gallery-container">
        <div id="image-container">
            <img id="current-image" src="img/image1.jpg" alt="Gallery Image">
            <button class="image-nav-button left" onclick="prevImage()">❮</button>
            <button class="image-nav-button right" onclick="nextImage()">❯</button>
        </div>
        <p id="image-comment">Цветок</p>

        <div class="controls">
            <button class="control-button large" onclick="toggleImageSwitching()">
                <span id="switch-button-text">Остановить</span>
            </button>
            <label for="timing">Время переключения (сек):</label>
            <input type="number" id="timing" value="5" min="1">
        </div>

        <div class="audio-controls">
            <p id="audio-filename">
                Hungarian Dance No. 5
            </p>

            <div class="player-controls">
                <button class="control-button" onclick="previousTrack()">
                    <img src="icons/prev.png" alt="Предыдущий трек">
                </button>
                <button class="control-button" onclick="togglePlayPause()">
                    <img id="play-pause-icon" src="icons/play.png" alt="Воспроизведение">
                </button>
                <button class="control-button" onclick="nextTrack()">
                    <img src="icons/next.png" alt="Следующий трек">
                </button>
            </div>
            <input type="range" id="progress-bar" value="0" min="0" max="100" step="1" onchange="changeAudioPosition()">

            <input type="file" id="audio-upload" accept="audio/*" onchange="uploadAudio(event)">
        </div>
    </div>
    <script src="js/image.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/visual.js"></script>
</body>
</html>
